version: "3.9"

services:
  # SERVIÇOS DE MONITORAMENTO BASE
  
  exporter:
    build:
      context: ./exporter
    container_name: obs-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    volumes:
      - /:/host:ro,rslave
      - ./exporter/textfile:/etc/node-exporter/textfile
    environment:
      - NODE_EXPORTER_FLAGS=

  ping-exporter:
    image: czerwonk/ping_exporter:latest
    container_name: obs-ping-exporter
    restart: unless-stopped
    cap_add:
      - NET_RAW
    environment:
      - CONFIG_FILE=/config/ping_exporter.yml
    ports:
      - "9427:9427"
    volumes:
      - ./ping-exporter/ping_exporter.yml:/config/ping_exporter.yml:ro
    depends_on:
      - exporter

  prometheus:
    build:
      context: ./prometheus
    image: obs-prometheus
    container_name: obs-prometheus
    restart: unless-stopped
    # DEPENDÊNCIA ATUALIZADA: inclui o postgres-exporter
    depends_on:
      - exporter
      - ping-exporter
      - postgres-exporter 
    ports:
      - "9090:9090"
    volumes:
      - prometheus-data:/prometheus
      # Mapeamento do arquivo de configuração do Prometheus
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro

  grafana:
    build:
      context: ./grafana
    image: obs-grafana
    container_name: obs-grafana
    restart: unless-stopped
    ports:
      - "3300:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro

  # SERVIÇOS POSTGRESQL (ADAPTADO DO AMIGO)
  postgres:
    image: postgres:15
    container_name: obs-postgres
    restart: unless-stopped
    environment:
      # Credenciais usadas pelo Exporter e Loadgen
      POSTGRES_USER: grafana
      POSTGRES_PASSWORD: grafana123
      POSTGRES_DB: grafana_db
    # Porta opcional para acesso externo, mantida
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      # Adicionando o script de inicialização
      - ./db_init/init.sql:/docker-entrypoint-initdb.d/init.sql 
    networks:
      - default 
  
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter
    container_name: obs-postgres-exporter
    restart: unless-stopped
    environment:
      # DSN (Data Source Name) usando as credenciais do serviço 'postgres'
      DATA_SOURCE_NAME: "postgresql://grafana:grafana123@postgres:5432/grafana_db?sslmode=disable"
    # Porta mapeada para debug
    ports:
      - "9187:9187"
    volumes:
      # Volume necessário para carregar o arquivo de queries
      - ./postgres-exporter/queries.yaml:/etc/postgres_exporter/queries.yaml
    # Comando para usar o arquivo de queries
    command:
      - "--extend.query-path=/etc/postgres_exporter/queries.yaml"
    depends_on:
      - postgres

  # GERADOR DE CARGA (CORRIGIDO)
  load-generator:
    build:
      # CORRIGIDO: usa o nome da sua pasta
      context: ./load_generator
    # CORRIGIDO: nome do contêiner mais consistente
    container_name: obs-load-generator
    environment:
      # Variáveis de ambiente consistentes com o serviço 'postgres'
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: grafana_db
      DB_USER: grafana
      DB_PASSWORD: grafana123
      BATCH_SIZE: 50
      SLEEP_MIN_SEC: 0.2
      SLEEP_MAX_SEC: 1.5
      READ_RATIO: 0.4
      WRITE_RATIO: 0.3
      UPDATE_RATIO: 0.2
      DELETE_RATIO: 0.1
      TABLE_NAME: loadgen_events
    # CORRIGIDO: depende do novo nome do serviço (load-generator)
    depends_on:
      - postgres
    restart: unless-stopped

# VOLUMES (atualizado para postgres-data)
volumes:
  prometheus-data:
  grafana-data:
  postgres-data: